<body>
	<h1>Registre-se</h1>
	<form action="Primeiro Nome">
		<label for=PrimeiroNome>Primeiro Nome</label>:<br>
		<input type="text" name="PrimeiroNome"id="PrimeiroNome"><br>
		
		<label for=UltimoNome>Ultimo Nome</label>:<br>
		<input type="text" name="UltimoNome"id="UltimoNome"><br>
		
		<label for=datanascimento>Data de Nascimento</label>:<br>
		<input type="text" name="datanascimento"id="datanascimento"><br>		
		
		Sexo:<br/>
		<select name="sexo">
		<option value='Masculino'>Masculino</option>
		<option value='Feminino'>Feminino</option>
		</select>
		
		<label for=rg>RG:</label>:<br>
		<input type="text" name="RG"id="RG"><br>		
		
		<label for=email>Email de Contato</label>:<br>
		<input type="text" name="email"id="email"><br>

		<label for=idade>Idade</label>:<br>
		<input type="number" name="idade"id="idade"><br>				
		

	<h1>Endereço</h1>
	<label for=cep>Cep:</label>:<br>
	<input type="text" name="cep"id="cep"><br>		
	
	<label for=rua>Rua:</label>:<br>
	<input type="text" name="rua"id="rua"><br>	
	
	<label for=numero>Número:</label>:<br>
	<input type="number" name="numero"id="numero" required><br>	
	
	<label for=complemento>Complemento:</label>:<br>
	<input type="text" name="complemento"id="complemento"><br>	
	
	<label for=cidade>Cidade:</label>:<br>
	<input type="text" name="cidade"id="cidade" required><br>
	
	<h1>Acesso</h1>
	<label for=usuario>Usuário</label>:<br>
	<input type="text" name="usuario"id="usuario"><br>		
	
	<label for=senha>Senha:</label>:<br>
	<input type="text" name="senha"id="senha"><br>	
	
	
	<label for=confsenha>Confirmação de Senha:</label>:<br>
	<input type="text" name="confsenha"id="confsenha"><br>	
	
	</form>
	
	<input type="button" name="enviar"id="enviar" value="Enviar"><br>
